<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yoga Philosophy – Video</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fffaf3;
  padding: 20px;
}

.video-box {
  max-width: 800px;
  margin: auto;
  border: 2px solid #ff6a00;
  padding: 15px;
  border-radius: 8px;
  background: white;
}

  text-align: center;
}

  position: relative;
  padding-bottom: 56.25%;

}

.video-container iframe {
  position: absolute;
  width: 100%;
  height: 100%;
}
</style>

</head>

<body>

<div class="video-box">
<h2>Yoga Philosophy – Video Lecture</h2>

<div class="video-container">
<iframe
src="https://www.youtube.com/watch?v=rxRup7EucuA"
title="Yoga Philosophy Video"

</div>

</div>

</body>
</html>
